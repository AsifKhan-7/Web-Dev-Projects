<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphic Card</title>
   
    <link rel="stylesheet" href="style.css" />

   
  </head>
  <body>

    <main> <!--Main container-->
      

      <div class="card-container"> <!--Card container-->
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>

        <div class="card">
          <div class="card-content">
            <img class="card-image" src="./Ind.jpg" alt="code">

            <div class="card-text-container">
              <div class="text-icon-container">
              <div class="text">India</div>
              
             <img src="./Vector 1 (Stroke).svg" alt="icon">
            </div>

            <h3 class="pride">This is the national flag of India. Our Pride</h3>

            <p class="developer">By: Asif Khan</p>

            <div class="start-rating"> <!--Rating Container-->

              <img src="./Star Rating.svg" alt="Star Rating" />
              <span class="rating-value">4.9</span>
               <span class="rating-count">(3,327)</span>

            </div> <!--Rating Container End-->
             
            </div>


            <button class="card-button">
              <img src="./Vector 1 (Stroke).svg" alt="icon">
              <span>Hit Like</span>
            </button>    

          </div>
        </div>

      </div> <!--Card container End-->


    </main>  <!--Main container End-->
   
  </body>
</html>
