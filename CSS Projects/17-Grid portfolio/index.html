<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- container div  -->
   <div class="container">

    <!-- left text part  -->
    <div class="left-text">
      <h2 class="heading">Asif Khan</h2>
      <p class="sub-heading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence</p>
    </div>
    <!-- left text part end -->


    <!-- Gallery part  -->
    <div class="gallery">
      <div class="box row-2"  style="background-image: url('./assests/images/1.png');">Waterfalls</div>
      <div class="box col-2" style="background-image: url('./assests/images/2.png');">Hills</div>
      <div class="box" style="background-image: url('./assests/images/3.png');">Ocean</div>
      <div class="box row-2" style="background-image: url('./assests/images/4.png');">Rain</div>
      <div class="box col-2" style="background-image: url('./assests/images/5.png');">Mountains</div>
      <div class="box" style="background-image: url('./assests/images/6.png');">Trees</div>
      <div class="box col-2" style="background-image: url('./assests/images/7.png');">Beach</div>
    </div>
    <!-- Gallery part end -->

   </div>
  <!-- container div end -->



</body>
</html>
