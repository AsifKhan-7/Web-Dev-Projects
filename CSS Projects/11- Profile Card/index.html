<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-stripe"></div>

    <div class="bottom-stripe"></div>

    <div class="wrapper"><!--Main Wrapper -->

      <div class="profile-card-container"><!--Card Code container-->
        
        <div class="profile-card">
          <div class="profile-icons-container">
            <img src="./assests/images/like-icon.svg" alt="like-icon" />
            <img src="./assests/images/share-icon.svg" alt="share-icon" />
          </div>

          <div class="profile-content"><!--inside card another card-->
            
            <div class="avtar-container">
              <img
                class="avatar"
                src="./assests/images/avatar.svg"
                alt="avatar"
              />
              <div class="green-dot"></div>
            </div>
            <h3 class="card-heading">Asif Khan BigO</h3>
            <p class="card-subtitle">Full Stack Developer</p>
            <a class="view-profile-button" href="#">View Full Profile</a>

            <div class="social-media-icons">
              <img src="./assests/images/linkedin.svg" alt="linkedin" />
              <img src="./assests/images/twitter.svg" alt="twitter" />
              <img src="./assests/images/telegram.svg" alt="telegram" />
            </div>
          </div>  <!--inside card another card end-->
        
        </div>
      </div><!--Card Code container End-->
      
    </div><!--Main Wrapper End-->
    
  </body>
</html>
