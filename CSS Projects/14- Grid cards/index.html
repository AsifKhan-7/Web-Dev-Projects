<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font family added  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font family added  -->
  </head>
  <body>
    <!-- This is card container -->
    <div class="card">
      <p class="whats-new">What's new</p>
      <h2 class="title">Unleash Creativity</h2>
      <p class="subtitle">
        Unleash your inner designer with our customizable furniture options,
        allowing you to create a space that reflects your unique vision
      </p>

      <!-- image grid container -->
      <div class="image-grid">
        <img src="./assests/images/image-1.png" alt="image-1" />
        <img class="image2" src="./assests/images/image-2.png" alt="image-2" />
        <img class="image3" src="./assests/images/image-3.png" alt="image-3" />
      </div>
      <!-- image grid container end-->
    </div>
    <!-- This is card container end-->
  </body>
</html>
